<h1>Need Music</h1>
<p class="need"> Wanna search some song ? go try it !</p>
<form>
  <div class="form group">
    <input type="text" [(ngModel)]="searchStr" placeholder="Search Music"
    [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" (click)="searchMusic()" name="submit" value="submit">
    submit</button>
</form>


<ng-container *ngIf=" resultsearch !== null">
  <div *ngFor="let artist of  resultsearch">

        <!-- Header/Home -->
        <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
          <h1 class="w3-jumbo">{{artist.name}}</h1>
          <p>GENRES: {{artist.genres}}</p>
          <img *ngIf="artist.images.length > 0" [src]="artist.images[0].url" alt="No images" class="w3-image" />
        </header>

        <!-- About Section -->

        <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="about">
          <hr style="width:200px" class="w3-opacity">

          <h3 class= <w3-center> "w3-padding-16 w3-text-light-grey">DETAILS</h3>


          <div class="w3-row w3-center w3-padding-9 w3-section w3-light-grey">
            <div class="w3-quarter w3-section">
              <span class="w3-xlarge">{{artist.popularity}}</span><br>
              POPULARITY
            </div>


            <div class="w3-quarter w3-section">
              <span text-transform="capitalize" class="w3-xlarge">{{artist.type}}</span><br>
              TYPE
            </div>
            <div>|</div>
            <div>|</div>

          </div>



        </div>

        <!-- Testimonials -->

      </div>

</ng-container>
